<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Keycode Generator</title>
</head>
<body>
    <button id="change">Dark Theme</button>
    <div id="a">
        Please Press Any Key to get Keycode
    </div>
    <div id ="display">
        <div id="code">
            65
        </div>
        <div id="cardsection">
            <div class="cards">
                <div class="head">event.key</div>
                <div id="event.key" class="content">h</div>
            </div>
            <div class="cards">
                <div class="head">event.keycode</div>
                <div id="event.keycode" class="content">KeyH</div>
            </div>
            <div class="cards">
                <div class="head">event.code</div>
                <div id="event.code" class="content">72</div>
            </div>
        </div>

    </div>
   
    
</body>
<script src="main.js"></script>
</html>
